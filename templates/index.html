<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hate Speech Detection</h1>
        <form method="post" enctype="multipart/form-data">
            <textarea name="text" placeholder="Enter text to check for hate speech..." rows="8"></textarea>
            <div class="button-container">
                <label class="file-upload">
                    <input type="file" name="audio" id="file-input" onchange="displayFileName()" accept="audio/*" />
                    Upload File
                </label>
                <button type="submit" class="proceed-button">Proceed to Results</button>
            </div>
            <div id="file-name"></div>
        </form>
    </div>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById('file-input');
            const fileName = fileInput.files[0]?.name || 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</body>
</html>
